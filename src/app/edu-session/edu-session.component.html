<section class="section--center mdl-grid site-max-width">
  <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--9-col-tablet mdl-cell--7-col-phone  mdl-shadow--4dp">

    <div class="mdl-card__title mdl-card--border">
      <h2 class="mdl-card__title-text ">{{current_edu_session.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <img [src]="current_edu_session.eduSessionInd" alt="Card image cap"/>
    </div>
    <div class="mdl-card__supporting-text" *ngFor= "let div of current_edu_session.sessionContent[0]">{{div}}
    </div>
    <div class="mdl-card__supporting-text">
      <img  class="card-img-top" [src]="current_edu_session.stepsIndicator" alt="Card image cap"/>
    </div>
    <ul class="mdc-list" aria-orientation="vertical">
      <li class="mdc-list-item" *ngFor= "let div of current_edu_session.sessionContent[1]">{{div}}</li>
    </ul>

    <button (click)="allDone()">
      More Information!
    </button>
    <!--<app-question *ngIf="question" [question]="question" (done)="nextQuestion()"></app-question>-->


  </div>
</section>



<div *ngIf="onStep">
<app-step [steps]="current_steps" (done)="allDone()"></app-step>
</div>
