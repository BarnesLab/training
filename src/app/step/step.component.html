<section class="section--center mdl-grid site-max-width">
  <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--9-col-tablet mdl-cell--7-col-phone  mdl-shadow--4dp">

    <div class="mdl-card__supporting-text">
          <img  class="card-img-top" src="{{ step.stepIndicator }}" alt="Card image cap"/>
    </div>

    <div class="mdl-card__title mdl-card--border">
      <h2 class="mdl-card__title-text ">{{ step.title }}</h2>
    </div>
   
    
    <div class="mdl-card__supporting-text" *ngFor= "let div of step.stepBody">
      <app-div [div]="div"></app-div>
    </div>

    <button *ngIf="!on_last_step" (click)="allDone()" class="mdl-button">Step {{step_index}}</button>
  </div>

</section>
