<section class="section--center mdl-grid site-max-width">
  <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--9-col-tablet mdl-cell--7-col-phone  mdl-shadow--4dp">

    
    <div class="mdl-card__supporting-text"*ngIf="step.stepIndicator">
      <img class="indicator" src="{{ step.stepIndicator }}" alt="Step {{ step.title }}" />
    </div>
   

    <div class="mdl-card__title mdl-card--border">
      <h2 class="mdl-card__title-text ">{{ step.title }}</h2>
    </div>

    <app-page *ngIf="currentPage" [page]="currentPage" (done)="pageCompleted()"></app-page>

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--2-col">
          <button class="continue" [disabled]="!prevPageButtonVisible()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          (click)="prevPage()">
          Previous</button>
      </div>
      <div class="mdl-cell mdl-cell--8-col"></div>
      <div class="mdl-cell mdl-cell--2-col">
          <button class="continue" [disabled]="!nextPageButtonVisible()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          (click)="nextPage()">
          Next</button>
      </div>
    </div>
  </div>
</section>
