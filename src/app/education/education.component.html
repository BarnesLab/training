<mat-card class="scenario">
  <mat-card-content>
    <div class="title">{{education.title}}</div>
    <div class="display-area">
      <div *ngFor= "let div of education.markdown">{{div}}</div>
      <img [src]="education.image"/>
      <app-question *ngIf="question" [question]="question" (done)="nextQuestion()"></app-question>
    </div>
    <button class="continue" *ngIf="continueButtonVisible()" mat-raised-button (click)="allDone()">Continue</button>
  </mat-card-content>
</mat-card>
