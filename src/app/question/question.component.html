<div id="question">

  <h2 class="question"
      fxLayout="row"
      fxLayoutWrap
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      fxLayoutGap.xs="0">
    <span class="questionmark">?</span>
    <span>{{scenario.question}}</span>
  </h2>
  <div class="options"  *ngIf="state==='asking'"
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutWrap
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    fxLayoutGap.xs="20px">
    <button mat-raised-button *ngFor="let option of scenario.options" (click)="selected(option)">{{option}}</button>
  </div>
  <div class="incorrect" *ngIf="state==='incorrect'"
       fxLayout="column"
       fxLayoutAlign="center center"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <mat-progress-bar value="{{waitPercent}}"></mat-progress-bar>
      Whoops.  That wasn't the right answer.  Please wait a moment and try again.</div>
  <div class="correct" *ngIf="state==='correct'">Correct!</div>
</div>
