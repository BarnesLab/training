<div id="question">

  <h5 class="question" fxLayout="row" fxLayoutAlign="auto center" fxLayoutWrap fxLayoutGap="10px">
    <span class="material-icons">help_outline</span>
    <span>{{question.question}}</span>
  </h5>

  <div
    class="options"
    *ngIf="state==='asking'"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutWrap
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    fxLayoutGap.xs="20px"
  >
    <button mat-raised-button *ngFor="let option of question.options" (click)="selected(option)">{{option}}</button>
  </div>
  <h5 class="answer" fxLayoutAlign="center" *ngIf="userAnswer && state === 'answered'">{{userAnswer}}</h5>
  <div *ngIf="question.answer" fxLayoutAlign="center">
    <div [hidden]="!(this.state === 'correct')">
      <div class="correct">Correct!</div>
      <h5>{{ question.explanation }} </h5>
    </div>

    <div class="incorrect" [hidden]="!(this.state === 'incorrect')" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
      fxLayoutGap.xs="0">
      <mat-progress-bar value="{{waitPercent}}"></mat-progress-bar>
      Whoops. That wasn't the right answer. Please wait a moment and try again.</div>
  </div>


  <!--
  <div *ngIf="question.type === 'any'">
    <div class="correct" [hidden]="!displayNextMessage()">Next question coming up...</div>
    <div class="correct" [hidden]="!displayThankYouMessage()">Thank you for providing your answers.</div>
  </div>
  -->

</div>
