<mat-card class="scenario">
  <mat-card-content>
    <div class="title" [ngClass]="state==='intro'? 'standout': 'subdue'" [@titleState]="state" >{{scenario.title}}</div>
    <div class="image" [ngStyle]="{'background-image': 'url(./assets/' + scenario.image + '.jpg)'}"
         [@imageState]="state">
    </div>
    <div class="display-area">
      <div class="statement" [@flyUpDown]="'in'" *ngIf="showStatement()">
        <mat-card class="statement"><app-statement [statement]="scenario.statement" (doneTyping)="progressState()"></app-statement></mat-card>
      </div>
      <div class="letters" [@flyUpDown]="'in'" *ngIf="state==='input'">
        <app-missing-letter [missingLetter]="scenario.missingLetter"  (done)="progressState()"></app-missing-letter>
      </div>
      <div class="question" [@flyUpDown]="'in'" *ngIf="state==='question'">
        <app-question [question]="scenario.question"  (done)="progressState()"></app-question>
      </div>
    </div>
    <button class="continue" *ngIf="continueButtonVisible()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" (click)="progressState()">Continue</button>
  </mat-card-content>

</mat-card>
