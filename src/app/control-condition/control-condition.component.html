<app-session *ngIf="currentSession && !sessionDone" [session]="currentSession" (done)="sessionComplete()"></app-session>
<div *ngIf="sessionDone && !allDone">
  <mat-card>
    <h5>You have completed your session.</h5>
  </mat-card>
</div>
<div *ngIf="allDone">
  <mat-card>
    <h5>All Sessions are Complete.</h5>
  </mat-card>
</div>
