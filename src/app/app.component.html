<!--The content below is only a placeholder and can be replaced.-->
<div class="main">
  <mat-toolbar class="mat-toolbar">
    <mat-toolbar-row fxLayout="row wrap" fxLayoutAlign="space-around center" class="logo">
    </mat-toolbar-row>
  </mat-toolbar>

  <div *ngIf="introVisible()">
    <app-intro *ngIf="intro" [intro]="intro" (done)="startedSessions = true"></app-intro>
  </div>
  <button id="contact-button" *ngIf="introVisible()" (click)="getSessions()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Get Started
  </button>
  <div *ngIf="sessionsVisible()">
    <app-session *ngIf="sessions" [sessions]="sessions"></app-session>
  </div>
</div>
