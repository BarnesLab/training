<!--The content below is only a placeholder and can be replaced.-->
<div class="main">
  <mat-toolbar class="mat-toolbar">
    <mat-toolbar-row fxLayout="row wrap" fxLayoutAlign="space-around center" class="logo">
    </mat-toolbar-row>
  </mat-toolbar>

  <div [hidden]="!introVisible()">
    <app-intro *ngIf="intro" [intro]="intro" (done)="introComplete=true"></app-intro>
    <button class="btn red" [hidden]="!beginButtonVisible()" (click)="getSessions()">
      <span>Get Started Sessions</span>
    </button>
  </div>
  
  <div [hidden]="!sessionsVisible()">
    <app-session *ngIf="sessions" [sessions]="sessions"></app-session>
  </div>
</div>
