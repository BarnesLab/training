<div class="mdl-card__supporting-text" *ngFor="let el of page.elements">
  <h2 *ngIf="el.type === 'Header'">{{el.content}}</h2>
  <p *ngIf="el.type === 'Paragraph'">{{el.content}}</p>
  <p *ngIf="el.type === 'References'"><i>{{el.content}}</i></p>
  <img *ngIf="el.type === 'Image'" [src]="el.content">
  <app-question *ngIf="el.type === 'Question'" [question]="el" (done)="divCompleted()"></app-question>
  <app-thoughtbubble *ngIf="el.type === 'ThoughtBubble'" [thoughtBubble]="el"  (done)="divCompleted()"></app-thoughtbubble>
</div>
