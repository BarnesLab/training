<div class="highlight" fxLayout="row" fxLayoutAlign="auto center" fxLayoutWrap fxLayoutGap="10px">
  <h5 *ngIf="highlight.icon">
    <span class="material-icons">{{highlight.icon}}</span>
  </h5>
  <h5 *ngIf="!highlight.icon">
    <span class="material-icons">star</span>
  </h5>
  <div>
    <h1>{{highlight.title}}</h1>
    <p>{{highlight.highlight}}</p>
  </div>
</div>
