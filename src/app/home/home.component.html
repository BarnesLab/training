<app-session-warning *ngIf="connectionError"></app-session-warning>
<app-training
  *ngIf="study && study.conditioning != 'NEUTRAL'"
  [setSessionIndex]="study.currentSessionIndex"
></app-training>
<app-control-condition
  *ngIf="study && study.conditioning === 'NEUTRAL'"
  [setSessionIndex]="study.currentSessionIndex"
></app-control-condition>
