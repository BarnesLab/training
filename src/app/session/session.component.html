<mat-card class="scenario">
  <mat-card-content>
    <h2>{{session.title}}</h2>
    <div class="progress">
      <app-progress-bar *ngIf="session.steps.length > 1" [items]="session.steps"></app-progress-bar>
    </div>
    <img class="indicator" src="{{ session.sessionIndicator }}" />
    <app-step *ngIf="currentStep" [step]="currentStep" (done)="nextStep()"></app-step>
  </mat-card-content>
</mat-card>
