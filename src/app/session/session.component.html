<mat-card class="scenario">
  <mat-card-content>
    <div class="mdl-card__title mdl-card--border">
      <h2 class="mdl-card__title-text ">{{session.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      {{ session.description }}  
    </div>
    <div class="mdl-card__supporting-text">
      Step {{stepIndex + 1}} of {{session.steps.length}}
      <img class="card-img-top" src="{{ session.sessionIndicator }} " alt="Card image cap" />
    </div>
    <app-step [step]="currentStep" (done)="stepComplete=true"></app-step>
    <button class="continue" *ngIf="nextStepButtonVisible()" mat-raised-button (click)="nextStep()">Next Step</button>
  </mat-card-content>
</mat-card>
