<mat-card class="scenario">
  <mat-card-header>
    <h1>{{session.title}}</h1>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <app-session-indicator-bar [sessions]="sessions" [currentSession]="session"></app-session-indicator-bar>
    <app-step-indicator-bar *ngIf="session.steps.length > 1" [steps]="session.steps" [currentStep]="currentStep" [currentSession]="session"></app-step-indicator-bar>
    <app-step *ngIf="currentStep" [step]="currentStep" (done)="nextStep()"></app-step>
  </mat-card-content>
</mat-card>
