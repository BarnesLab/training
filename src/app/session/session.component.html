<mat-card class="scenario">
  <mat-card-content>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="mdl-layout__content">
        <div class="site-content">
          <div class="container">
            <!-- <div class="mdl-card__supporting-text">
              Session {{session_index + 1}} of {{sessions.length}}
            </div> -->
            <section class="section--center mdl-grid site-max-width">
              <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--9-col-tablet mdl-cell--7-col-phone  mdl-shadow--4dp">
                <div class="mdl-card__title mdl-card--border">
                  <h2 class="mdl-card__title-text ">{{session.title}}</h2>
                </div>
                <div class="progress">
                  <app-progress-bar *ngIf="session.steps.length > 1" [items]="session.steps"></app-progress-bar>
                </div>
                <div>
                  <app-step *ngIf="currentStep" [step]="currentStep" (done)="nextStep()"></app-step>
                </div>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
  </mat-card-content>
</mat-card>
