<mat-card class="scenario">
  <mat-card-content>
    <div class="mdl-card__title mdl-card--border">
      <h2 class="mdl-card__title-text ">{{session.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      {{ session.description }}  
    </div>
    <div class="mdl-card__supporting-text">
      Step {{stepIndex + 1}} of {{session.steps.length}}
      <img class="card-img-top" src="./assets/sessionBar.png" alt="Card image cap" />
    </div>
    <app-step [step]="currentStep" (done)="nextStep()"></app-step>
  
  </mat-card-content>
</mat-card>
