<mat-card class="scenario">
  <mat-card-content>
    <div
      fxLayout="column"
      fxLayout.sm="row"
      fxLayout.xs="row"
      fxLayoutGap="20px"
      fxLayoutWrap
    >
    <app-session-indicator-bar *ngIf="stepIndex === 0" [sessions]="sessions" [currentSession]="session"></app-session-indicator-bar>
    <app-step-indicator-bar [steps]="session.steps" [currentStep]="currentStep" [currentSession]="session"></app-step-indicator-bar>
    </div>
    <app-step *ngIf="currentStep" [step]="currentStep" (done)="nextStep()"></app-step>
  </mat-card-content>
</mat-card>
