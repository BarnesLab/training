<mat-card class="scenario">
  <mat-card-content>
    <div
      fxLayout="column"
      fxLayout.sm="row"
      fxLayout.xs="row"
      fxLayoutGap="20px"
      fxLayoutWrap
    >
    <app-session-indicator-bar *ngIf="stepIndex === 0" [sessions]="sessions" [currentSession]="session"></app-session-indicator-bar>
    <app-step-indicator-bar *ngIf="stepIndex > 0" [steps]="session.steps" [currentStep]="currentStep" [currentSession]="session"></app-step-indicator-bar>
    </div>
    <app-step
      *ngIf="currentStep"
      [session]="session"
      [step]="currentStep"
      [stepIndex]="stepIndex"
      (review)="previousStep($event)"
      (finalPageCount)="pageCount($event)"
      (done)="nextStep($event)"
    ></app-step>
  </mat-card-content>
</mat-card>
