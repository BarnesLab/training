<mat-card class="scenario">
  <mat-card-content>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="mdl-layout__content">
        <div class="site-content">
          <div class="container">
            <div class="mdl-card__supporting-text">
              Session {{state_index + 1}} of {{2}}
            </div>
            <section class="section--center mdl-grid site-max-width">
              <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--9-col-tablet mdl-cell--7-col-phone  mdl-shadow--4dp">

                <div class="mdl-card__title mdl-card--border">
                  <h2 class="mdl-card__title-text ">{{session.title}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <img [src]="session.sessionIndicator" alt="Card image cap"/>
                </div>
                <div>
                  <div *ngFor="let string of session.description[0]">
                    <div class="mdl-card__supporting-text"> {{ string }}</div>
                  </div>
                  <ul class="mdc-list" aria-orientation="vertical">
                    <li class="mdc-list-item" *ngFor= "let div of session.description[1]">{{div}}</li>
                  </ul>
                </div>

                <div *ngIf="currentStep">
                  <app-step [step]="currentStep" (done)="stepComplete=true"></app-step>
                </div>
                <button class="continue" *ngIf="nextStepButtonVisible()" mat-raised-button (click)="nextStep()">
                  Step {{ stepIndex + 1}} </button>

              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
  </mat-card-content>
</mat-card>
