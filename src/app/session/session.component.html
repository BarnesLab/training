<mat-card class="scenario">
  <mat-card-content>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="mdl-layout__content">
        <div class="site-content">
          <div class="container">
            <!-- <div class="mdl-card__supporting-text">
              Session {{session_index + 1}} of {{sessions.length}}
            </div> -->
            <section class="section--center mdl-grid site-max-width">
              <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--9-col-tablet mdl-cell--7-col-phone  mdl-shadow--4dp">
                <div class="mdl-card__title mdl-card--border">
                  <h2 class="mdl-card__title-text ">{{currentSession.title}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <img class="indicator" src="{{ currentSession.sessionIndicator }}"/>
                  <img [hidden]="stepsVisible()" class="indicator" src="{{ currentSession.allSteps }} "/>
                </div>
                <div [hidden]="!descriptionVisible()">
                  <div *ngFor="let string of currentSession.description">
                    <div class="mdl-card__supporting-text"> {{ string }}</div>
                  </div>
                </div>
                <div [hidden]="!stepsVisible()">
                  <app-step *ngIf="currentStep" [step]="currentStep" (done)="stepComplete=true"></app-step>
                </div>
                <button [hidden]="!nextStepButtonVisible()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="nextStep()">
                  Begin Step {{ stepIndex + 2}} </button>


              </div>
            </section>
          </div>
        </div>
      </main>
    </div>

    <button id="contact-button" [hidden]="!nextSessionButtonVisible()" (click)="nextSession()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Next Session
    </button>

  </mat-card-content>
</mat-card>
