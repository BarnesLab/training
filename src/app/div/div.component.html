<div *ngIf="div.header" class="mdl-card__title mdl-card--border">
  <h1 class="mdl-card__title-text">{{div.header}}</h1>
</div>
<div *ngIf="div.text">
  <div *ngFor="let string of div.text" class="mdl-card__supporting-text">
    {{ string }} 
  </div>
</div>
<app-question *ngIf="currentQuestion" [question]="currentQuestion" (done)="next('question')"></app-question>
<app-scenario *ngIf="currentScenario" [scenario]="currentScenario" (done)="next('scenario')"></app-scenario>
