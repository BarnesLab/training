<mat-card class="scenario">
  <mat-card-content>
    <div><h1>{{intro.title}}</h1></div>
    <div class="display-area">
      <div *ngFor= "let div of intro.markdown">{{div}}</div>
      <app-question *ngIf="question" [question]="question" (done)="nextQuestion()"></app-question>
    </div>
    <button class="continue" *ngIf="questions_complete" mat-raised-button (click)="allDone()">Get Started</button>
  </mat-card-content>
</mat-card>
