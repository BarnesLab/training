<mat-card class="scenario">
  <mat-card-content>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="mdl-layout__content">
        <div class="site-content">
          <div class="container">

            <section class="section--center mdl-grid site-max-width">
              <div class="mdl-card mdl-cell mdl-cell--12-col-desktop mdl-cell--9-col-tablet mdl-cell--7-col-phone  mdl-shadow--4dp">
                <div class="mdl-card__title mdl-card--border">
                  <h2 class="mdl-card__title-text ">{{intro.title}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  {{intro.markdown[0]}}
                </div>
                <div class="mdl-card__supporting-text">
                  {{intro.markdown[1]}}
                </div>

                <div class="mdl-card__title mdl-card--border">
                  <h2 class="mdl-card__title-text">{{intro.markdown[2]}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  {{intro.markdown[3]}}
                </div>
                <div class="mdl-card__supporting-text">
                  <img  class="card-img-top" src="./assets/sessionBar.png" alt="Card image cap"/>
                </div>
                <div class="mdl-card__supporting-text">
                  {{intro.markdown[6]}}
                </div>
                <div class="mdl-card__supporting-text">
                  {{intro.markdown[7]}}
                </div>

                <!--<app-question *ngIf="question" [question]="question" (done)="nextQuestion()"></app-question>-->

              </div>
            </section>
          </div>
        </div>
      </main>
    </div>
    <a id="contact-button" *ngIf="questions_complete" (click)="allDone()" class="mdl-button mdl-button--fab mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast mdl-shadow--4dp">
      <i class="material-icons">navigate_next</i>
    </a>
  </mat-card-content>
</mat-card>
